<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blank Responsive Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/html5-qrcode"></script>

</head>

<body>


    <div class="container">
        <div class="heading-container">
            <h2>Scan Qr Code</h2>
            <div class="paragraph">
                <p>Place you qr code inside the frame to scan please avoid shake to get result quikly</p>
            </div>
        </div>


        <div class="camera">
            <div id="reader"></div>
        </div>
    </div>



    <script>
        window.addEventListener("load", () => {
            const qr = new Html5Qrcode("reader");
            let scanned = false;


            qr.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    aspectRatio: 9 / 16,
                    qrbox: { width: 300, height: 300 }
                },
                (decodedText) => {

                    if (scanned) return;
                    scanned = true;
                    console.log(decodedText)
                    qr.stop();

                    // Redirect with QR value
                    window.location.href = "info.html?qr=" + encodeURIComponent(decodedText);
                }
            ).catch(error => {
                console.error("Catch error: ", error)
                alert(error)
            });
        });
    </script>


</body>

</html>
